    <script type="text/javascript">
        document.querySelector('body').addEventListener('mousemove', magnet);
        function magnet(){
            const rip = document.querySelectorAll('.rip');
            rip.forEach(function(rip){
                let x = (rip.getBoundingClientRect().left)+(rip.clientWidth/2);
                let y = (rip.getBoundingClientRect().top)+(rip.clientHeight/2);
                let radian = Math.atan2(event.pageX-x, event.pageY-y);
                let rot = (radian  * (180/Math.PI) * -1) + 0;
                rip.style.transform = "rotate(" + rot + "deg)"
            });
        }
    </script>

    <script>
        var cursor = $(".cursor"),
            follower = $(".follower");
        var posX = 0,
            posY = 0;
        var mouseX = 0,
            mouseY = 0;
        TweenMax.to({}. 0.020, {repeat: -1, onRepeat: function() {
            posX += (mouseX - posX) / 10;
            posY += (mouseY - posY) / 10;
            TweenMax.set(follower, {css: {left: posX -5, top: posY -5}});
            TweenMax.set(cursor, {css: {left: mouseX, top: mouseY}});
        }});

        $(document).on("mousemove",function(e){
            mouseX = e.pageX;
            mouseY = e.pageY;
        });
        
        $("a").on("mouseenter", function(){
            cursor.addClass("active");
            follower.addClass("active");
        });
        $("a").on("mouseleave", function(){
            cursor.removeClass("active");
            follower.removeClass("active");
        });
         
    </script>
