    <div class="pb-md-3 fade-first">
        <div class="container d-block contact">
            <!-- <div class="top-layer">

                    <img class="mx-auto d-block contact-img mb-5" src="images/logo/NoTextTransparent.png" >
                </div>
                <div class="row">
                    <div class="col-md-4 pt-5">
                        <ul class="mb-0 mt-3 contact-info">
                            <li>
                                <div class="row">
                                    <p class="col-md-3">
                                        <i class="fa fa-map-marker-alt contact-icon" aria-hidden="true"></i>
                                    </p>
                                    <div class="col-md-9">
                                        <strong class="important-paragraph">Address</strong>
                                        <p class="mb-0">500 W University Ave</p>
                                        <p>El Paso, Tx</p>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="row">
                                    <p class="col-md-3">
                                        <i class="fas fa-phone-alt contact-icon" aria-hidden="true"></i>
                                    </p>
                                    <div class="col-md-9">
                                        <strong class="important-paragraph">Phone</strong>
                                        <p>+1 (915) 747-0000</p>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="row">
                                    <p class="col-md-3">
                                        <i class="far fa-envelope contact-icon" aria-hidden="true"></i>
                                    </p>
                                    <div class="col-md-9">
                                        <strong class="important-paragraph">Email</strong>
                                        <p>bandit@utep.edu</p>
                                    </div>
                                </div>
                            </li>
                        </ul>

                        <div class="row mt-5">
                            <ul class="social-network social-circle">
                                <li class="text--center"><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                                <li><a href="#" class="icoInstagram" title="Instagram"><i class="fab fa-instagram"></i></a></li>
                                <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-8 px-5 border-left" >
                        <h3 class="text--center">Leave Us A Message</h3>

                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="name" placeholder="Name">
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <textarea id="message" class="form-control" placeholder="Your Message"></textarea>
                            </div>
                            <button type="submit" class="btn-light btn-lg mt-md-2 float-right">Send</button>
                        </form>
                    </div>
                </div>
        </div>
